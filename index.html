<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Digital Clock</title>
    </head>
    <body>
        <div class="container">
            <div class="box-main-container">
                <div class="box-container">
                    <div class="box-hours">00</div>
                </div>
                <div class="colon">:</div>
                <div class="box-container">
                    <div class="box-minutes">00</div>
                </div>
                <div class="colon">:</div>
                <div class="box-container">
                    <div class="box-seconds">00</div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
